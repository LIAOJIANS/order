<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正邦教育</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/dialog/dialog.css">
    <script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="./js/template/template-native.js"></script>
    <script type="text/javascript" src="./js/mDialogMin.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <style>
        .dialog_load {
            background: rgba(0,0,0,.7);padding:24px 25px
        }
        .toast {
            background: rgba(0,0,0,.7);
        }
    </style>
</head>
<body>
    <div class="wrapper">
<!--        头部-->
        <header style="font-size: 18px;">
            <div><span class="title"></span></div>
            <a class="icon_back" style="display: block;"></a>
        </header>
<!--        项目头部-->
        <div class="tab">
            <div class="content">
                <div class="left">
                    <span>项目</span>
                </div>
                <div class="right">
                    <span class="right_name"></span>
                    <span class="icon_right">
                         <span class=" iconfont icon-fanhui"></span>
                    </span>
                </div>
            </div>
        </div>
<!--        订单列表-->
        <div class="orederBox">
            <ul class="orederList" id="orederList">

            </ul>
        </div>
<!--        提示头部-->
        <div class="inputLoginTabTip" style="padding-top: 0px; background: rgb(250, 250, 250);">
            <p style="margin-left: 1em; font-size:12px; color: #666;  line-height: 2.25em;">请填写以下缴费信息</p>
        </div>
<!--        收集信息-->
        <div class="userInfo">
            <form action="">
                <table id="inputLoginTab" style="margin-top: 5px;">
                    <tbody>
                        <tr>
                            <!-- 输入框 -->
                            <td class="item_tit"  value="学生姓名">
                                <em style="color:red">*</em>
                                在读学校
                            </td>
                            <td class="item_cont ">
                                <input type="text" class="school" placeholder="请输入学校" name="allInput" >
                            </td>
                        </tr>
                        <tr>
                            <!-- 输入框 -->
                            <td class="item_tit"  value="学生姓名">
                                <em style="color:red">*</em>
                                学生姓名
                            </td>
                            <td class="item_cont ">
                                <input type="text" class="name"  placeholder="请输入学生姓名" name="allInput">
                            </td>
                        </tr>
                        <tr>
                            <!-- 输入框 -->
                            <td class="item_tit"  value="班级">
                                <em style="color:red">*</em>
                                班级
                            </td>
                            <td class="item_cont ">
                                <input type="text" class="class" placeholder="请输入班级" name="allInput">
                            </td>
                        </tr>
                        <tr>
                            <!-- 下拉框 -->
                            <td class="item_tit"  value="性别">
                                <em style="color:red">*</em>
                                性别
                            </td>
                            <td class="item_cont type_select" onclick="showSex()">
                                <span id="slt_organization" style="color:#999">
                                    请选择性别
                                </span>
                                <span class="icon_next">
                                    <span class="iconfont icon-fanhui"></span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <!-- 输入框 -->
                            <td class="item_tit"  value="家长姓名">
                                <em style="color:red">*</em>
                                家长姓名
                            </td>
                            <td class="item_cont ">
                                <input type="text" class="Pname" placeholder="请输入家长姓名" name="allInput" >
                            </td>
                        </tr>
                        <tr>
                            <!-- 输入框 -->
                            <td class="item_tit"  value="家长联系电话">
                                <em style="color:red">*</em>
                                家长联系电话
                            </td>
                            <td class="item_cont ">
                                <input type="text" class="tel" maxlength="11" placeholder="请输入家长联系电话" name="allInput">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
<!--            购物车-->
        <div class="shopCar">
            <p style="margin-left: 1em; font-size:12px; color: #666;  line-height: 2.25em;">已选课程</p>
            <div class="shopList_C">
                <div class="shopCar_top">
                    <span class="allK block">共选以下&nbsp;<span style="color: #004d2a; font-size: 18px"></span>&nbsp;门课程</span>
                    <span class="allK none" style="display: none">还没加入任何进购物车</span>
                    <span class="allP">共计:&nbsp;<span style="color: red;font-family: '黑体';"></span></span>
                </div>
                <div class="shopList">
                    <table>
                        <tbody  id="shopList">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 支付方式-->
        <div class="payType">
            <p style="margin-left: 1em; font-size:12px; color: #666;  line-height: 2.25em;">选择支付方式</p>
            <form action="" class="payBox">
                <span class="radioBox" id="dragonPay">
                    <label class="lab" for="ischecked1"  >
                        <span class="wxLogo">
                            <span class="iconfont icon-weixinzhifu WXColor"></span>
                        </span>
                        <div class="tit">
                            <p>微信</p>
                            <span>微信支付</span>
                        </div>
                        <span class="icon_radio"  style="z-index: 99">
                            <span class="iconfont"></span>
                        </span>
                    </label>
                     <input type="radio" class="wx radio" name="pay" value="wx" id="ischecked1" checked style="visibility:hidden; position: absolute; left: -9999999px">
			    </span>
                <span class="radioBox" id="dragonPay" style="display: none">
                    <label  class="lab" for="ischecked" >
                        <span class="wxLogo">
                            <span class="iconfont icon-zhifubaozhifu ZFBColor"></span>
                        </span>
                        <div class="tit">
                            <p>支付宝</p>
                            <span>支付宝支付</span>
                        </div>
                        <span class="icon_radio" style="z-index: 99">
                            <span></span>
                        </span>
                    </label>
                    <input type="radio" class="zfb radio"  name="pay" value="zfb" id="ischecked" style="visibility:hidden; position: absolute; left: -9999999px">
			    </span>
            </form>
        </div>
<!--        缴费按钮-->
        <div class="pay">
            <input class="btn btn_search" type="button" value="缴费">
        </div>
    </div>
</body>
<!--商品列表模板-->
<script id="historyR" type="text/template">
    <%for(var i = 0; i < list.length; i++){%>
    <li>
        <div class="orederTop">
            <span class="checkbox">
                <label class="checked">
                </label>
            </span>
            <span class="cash">
                <span class="ke"><%=list[i].class%></span>
                <span class="qian">¥<%=list[i].money%></span>
            </span>
            <span class="icon_next">
                <span class="abc">
                    <span class="box">
                        <span class=" iconfont icon-fanhui"></span>
                    </span>
                </span>
            </span>
        </div>
        <div class="isShow">
            <div class="orederD">
                <table>
                    <tbody>
                        <tr>
                            <td class="item_tit">编号</td>
                            <td class="item_cont"><%=list[i].code%></td>
                        </tr>
                        <tr class="item">
                            <td class="item_tit">学费金额</td>
                            <td class="item_cont">¥<%=list[i].money%></td>
                        </tr>
                        <tr>
                            <td class="item_tit" colspan="2">缴费截止时间 : <%=list[i].old_time%></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </li>
    <%}%>
</script>
<!--初始选中购物车-->
<script id="shorCar" type="text/template">
    <%for(var i = 0; i < list.length; i++){%>
    <tr>
        <td class="Kname"><%=list[i].class%></td>
        <td class="Kprice">¥<%=list[i].money%></td>
    </tr>
    <%}%>
</script>
<!--之后选中购物车-->
<script id="NewshorCar" type="text/template">
    <%for(var i = 0; i < shopCar.length; i++){%>
        <tr>
            <td class="Kname"><%=shopCar[i].class%></td>
            <td class="Kprice">¥<%=shopCar[i].money%></td>
        </tr>
    <%}%>
</script>
</html>
