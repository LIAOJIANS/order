<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
</head>
<body>
    <div class="wrapper">
<!--        头部-->
        <header style="font-size: 18px;">
            <div><span class="title">正邦学堂-实验小学兴趣班学费</span></div>
            <a class="icon_back" style="display: block;"></a>
        </header>
<!--        项目头部-->
        <div class="tab">
            <div class="content">
                <div class="left">
                    <span>项目</span>
                </div>
                <div class="right">
                    <span class="right_name">正邦学堂-实验小学兴趣班学费</span>
                    <span class="icon_right">
                         <span class=" iconfont icon-fanhui"></span>
                    </span>
                </div>
            </div>
        </div>
<!--        订单列表-->
        <div class="orederBox">
            <ul class="orederList">
                <li>
                    <div class="orederTop">
                        <span class="checkbox">
                            <label class="checked" for="checkbox_list">
                            </label>
                            <input id="checkbox_list" type="checkbox" checked="checked" name="unpaidbillcheck" style="visibility:hidden;">
                        </span>
                        <span class="cash">
                            <span class="ke">街舞</span>
                            <span class="qian">¥16.00</span>
                        </span>
                        <span class="icon_next" href="#">
                            <span class=" iconfont icon-fanhui"></span>
                        </span>
                    </div>
                    <div class="isShow">
                        <div class="orederD">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="item_tit">编号</td>
                                        <td class="item_cont">T000190571</td>
                                    </tr>
                                    <tr class="item">
                                        <td class="item_tit">学费金额</td>
                                        <td class="item_cont">￥700</td>
                                    </tr>
                                    <tr>
                                        <td class="item_tit" colspan="2">缴费截止时间 : 2020-06-30 23:59:59</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="orederTop">
                        <span class="checkbox">
                            <label class="checked" for="checkbox_list">
                            </label>
                            <input id="checkbox_list" type="checkbox" checked="checked" name="unpaidbillcheck" style="visibility:hidden;">
                        </span>
                        <span class="cash">
                            <span class="ke">街舞</span>
                            <span class="qian">¥16.00</span>
                        </span>
                        <span class="icon_next" href="#">
                            <span class=" iconfont icon-fanhui"></span>
                        </span>
                    </div>
                    <div class="isShow">
                        <div class="orederD">
                            <table>
                                <tbody>
                                <tr>
                                    <td class="item_tit">编号</td>
                                    <td class="item_cont">T000190571</td>
                                </tr>
                                <tr class="item">
                                    <td class="item_tit">学费金额</td>
                                    <td class="item_cont">￥700</td>
                                </tr>
                                <tr>
                                    <td class="item_tit" colspan="2">缴费截止时间 : 2020-06-30 23:59:59</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
<!--        提示头部-->
        <div class="inputLoginTabTip" style="padding-top: 0px; background: rgb(250, 250, 250);">
            <p style="margin-left: 1em; font-size:12px; color: #666;  line-height: 2.25em;">请填写以下缴费信息</p>
        </div>
<!--        收集信息-->
        <div class="userInfo">
            <table id="inputLoginTab" style="margin-top: 5px;">
                <tbody>
                    <tr>
                    <!-- 输入框 -->
                    <td class="item_tit" id="name0000190004" value="学生姓名">
                        <em style="color:red">*</em>
                        在读学校
                    </td>
                    <td class="item_cont ">
                        <input type="text" id="0000190004" placeholder="请输入学生姓名" name="allInput" onfocus="showClearIcon('0000190004')" onclick="focusInputById('0000190004')" onblur="hideInputById('0000190004')">
                        <img class="arrow" id="icon0000190004" style="width:1rem;display:none;display: none;position: absolute;right: 0px; top: 14px;" onclick="clearInputText('0000190004')" src="/public/images/icon_ipt_close.png">
                    </td>
                </tr>
                    <tr>
                        <!-- 输入框 -->
                        <td class="item_tit" id="name0000190004" value="学生姓名">
                            <em style="color:red">*</em>
                            学生姓名
                        </td>
                        <td class="item_cont ">
                            <input type="text" id="0000190004" placeholder="请输入学生姓名" name="allInput" onfocus="showClearIcon('0000190004')" onclick="focusInputById('0000190004')" onblur="hideInputById('0000190004')">
                            <img class="arrow" id="icon0000190004" style="width:1rem;display:none;display: none;position: absolute;right: 0px; top: 14px;" onclick="clearInputText('0000190004')" src="/public/images/icon_ipt_close.png">
                        </td>
                    </tr>
                    <tr>
                        <!-- 输入框 -->
                        <td class="item_tit" id="name0000190005" value="班级">
                            <em style="color:red">*</em>
                            班级
                        </td>
                        <td class="item_cont ">
                            <input type="text" id="0000190005" placeholder="请输入班级" name="allInput" onfocus="showClearIcon('0000190005')" onclick="focusInputById('0000190005')" onblur="hideInputById('0000190005')">
                            <img class="arrow" id="icon0000190005" style="width:1rem;display:none;display: none;position: absolute;right: 0px; top: 14px;" onclick="clearInputText('0000190005')" src="/public/images/icon_ipt_close.png">
                        </td>
                    </tr>
                    <tr>
                        <!-- 下拉框 -->
                        <td class="item_tit" id="name0000190006" value="性别">
                            <em style="color:red">*</em>
                            性别
                        </td>
                        <td class="item_cont type_select">
                            <span id="slt_organization" class="select_ipt0000190006" style="color:#999">
                                请选择性别
                            </span>
                            <span class="icon_next">
                                <span class="iconfont icon-fanhui"></span>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <!-- 输入框 -->
                        <td class="item_tit" id="name0000190007" value="家长姓名">
                            <em style="color:red">*</em>
                            家长姓名
                        </td>
                        <td class="item_cont ">
                            <input type="text" id="0000190007" placeholder="请输入家长姓名" name="allInput" onfocus="showClearIcon('0000190007')" onclick="focusInputById('0000190007')" onblur="hideInputById('0000190007')">
                            <img class="arrow" id="icon0000190007" style="width:1rem;display:none;display: none;position: absolute;right: 0px; top: 14px;" onclick="clearInputText('0000190007')" src="/public/images/icon_ipt_close.png">
                        </td>
                    </tr>
                    <tr>
                        <!-- 输入框 -->
                        <td class="item_tit" id="name0000190008" value="家长联系电话">
                            <em style="color:red">*</em>
                            家长联系电话
                        </td>
                        <td class="item_cont ">
                            <input type="text" id="0000190008" placeholder="请输入家长联系电话" name="allInput" onfocus="showClearIcon('0000190008')" onclick="focusInputById('0000190008')" onblur="hideInputById('0000190008')">
                            <img class="arrow" id="icon0000190008" style="width:1rem;display:none;display: none;position: absolute;right: 0px; top: 14px;" onclick="clearInputText('0000190008')" src="/public/images/icon_ipt_close.png">
                        </td>


                    </tr>
                </tbody>
            </table>
        </div>
            <!-- 支付方式-->
        <div class="payType">
            <p style="margin-left: 1em; font-size:12px; color: #666;  line-height: 2.25em;">选择支付方式</p>
            <form class="payBox">
                <span class="radioBox" id="dragonPay">
                    <label for="radiobox1">
                        <span class="wxLogo">
                            <span class="iconfont icon-weixinzhifu WXColor"></span>
                        </span>
                        <div class="tit">
                            <p>微信</p>
                            <span>微信支付</span>
                        </div>
                        <span class="icon_radio">
                            <span class="iconfont icon-gougou1"></span>
                        </span>
                    </label>
                    <input id="radiobox1" class="radiobox_payWay " type="radio" name="radiobox_payWay">
			    </span>
                <span class="radioBox" id="dragonPay">
                    <label for="radiobox1">
                        <span class="wxLogo">
                            <span class="iconfont icon-zhifubaozhifu ZFBColor"></span>
                        </span>
                        <div class="tit">
                            <p>支付宝</p>
                            <span>支付宝支付</span>
                        </div>
                        <span class="icon_radio">
                            <span class="iconfont icon-gougou1"></span>
                        </span>
                    </label>
                    <input id="radiobox1" class="radiobox_payWay " type="radio" name="radiobox_payWay">
			    </span>
            </form>
        </div>
<!--        缴费按钮-->
        <div class="pay">
            <input class="btn btn_search" type="button" value="缴费">
        </div>
<!--        遮盖层-->
        <div class="bg">

        </div>
    </div>
</body>
</html>
