<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正邦教育</title>
<!--    <link rel="stylesheet" href="./css/mui/mui.min.css">-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/mui/dialog.css">
    <script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="./js/mDialogMin.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <style>
        .dialog_load {
            background: rgba(0,0,0,.7);padding:24px 25px
        }
        .toast {
            background: rgba(0,0,0,.7);
        }
    </style>
</head>
<body>
    <div class="wrapper">
<!--        头部-->
        <header style="font-size: 18px;">
            <div><span class="title">正邦教育-实验小学兴趣班学费</span></div>
            <a class="icon_back" style="display: block;"></a>
        </header>
<!--        项目头部-->
        <div class="tab">
            <div class="content">
                <div class="left">
                    <span>项目</span>
                </div>
                <div class="right">
                    <span class="right_name">正邦教育-实验小学兴趣班学费</span>
                    <span class="icon_right">
                         <span class=" iconfont icon-fanhui"></span>
                    </span>
                </div>
            </div>
        </div>
<!--        订单列表-->
        <div class="orederBox">
            <ul class="orederList">
                <li>
                    <div class="orederTop">
                        <span class="checkbox">
                            <label class="checked" onclick="alert(1)">
                            </label>
<!--                            <input id="checkbox_list" onclick="alert(1)" type="checkbox" checked="checked" name="unpaidbillcheck" style="visibility:hidden;">-->
                        </span>
                        <span class="cash">
                            <span class="ke">街舞</span>
                            <span class="qian">¥16.00</span>
                        </span>
                        <span class="icon_next">
                            <span class="abc">
                                 <span class="box">
                                     <span class=" iconfont icon-fanhui"></span>
                                 </span>
                            </span>
                        </span>
                    </div>
                    <div class="isShow">
                        <div class="orederD">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="item_tit">编号</td>
                                        <td class="item_cont">T000190571</td>
                                    </tr>
                                    <tr class="item">
                                        <td class="item_tit">学费金额</td>
                                        <td class="item_cont">￥700</td>
                                    </tr>
                                    <tr>
                                        <td class="item_tit" colspan="2">缴费截止时间 : 2020-06-30 23:59:59</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="orederTop">
                        <span class="checkbox">
                            <label class="checked"  onclick="alert(2)">
                            </label>
<!--                            <input id="checkbox_list" type="checkbox" checked="checked" name="unpaidbillcheck" style="visibility:hidden;">-->
                        </span>
                        <span class="cash">
                            <span class="ke">树苗</span>
                            <span class="qian">¥18.00</span>
                        </span>
                        <span class="icon_next">
                            <span class="abc">
                                 <span class="box">
                                     <span class=" iconfont icon-fanhui"></span>
                                 </span>
                            </span>
                        </span>
                    </div>
                    <div class="isShow">
                        <div class="orederD">
                            <table>
                                <tbody>
                                <tr>
                                    <td class="item_tit">编号</td>
                                    <td class="item_cont">T000190571</td>
                                </tr>
                                <tr class="item">
                                    <td class="item_tit">学费金额</td>
                                    <td class="item_cont">￥700</td>
                                </tr>
                                <tr>
                                    <td class="item_tit" colspan="2">缴费截止时间 : 2020-06-30 23:59:59</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
<!--        提示头部-->
        <div class="inputLoginTabTip" style="padding-top: 0px; background: rgb(250, 250, 250);">
            <p style="margin-left: 1em; font-size:12px; color: #666;  line-height: 2.25em;">请填写以下缴费信息</p>
        </div>
<!--        收集信息-->
        <div class="userInfo">
            <table id="inputLoginTab" style="margin-top: 5px;">
                <tbody>
                    <tr>
                    <!-- 输入框 -->
                    <td class="item_tit"  value="学生姓名">
                        <em style="color:red">*</em>
                        在读学校
                    </td>
                    <td class="item_cont ">
                        <input type="text"  placeholder="请输入学校" name="allInput" >
                    </td>
                </tr>
                    <tr>
                        <!-- 输入框 -->
                        <td class="item_tit" id="name0000190004" value="学生姓名">
                            <em style="color:red">*</em>
                            学生姓名
                        </td>
                        <td class="item_cont ">
                            <input type="text" id="0000190004" placeholder="请输入学生姓名" name="allInput">
                            <img class="arrow" id="icon0000190004" style="width:1rem;display:none;display: none;position: absolute;right: 0px; top: 14px;"
                        </td>
                    </tr>
                    <tr>
                        <!-- 输入框 -->
                        <td class="item_tit" id="name0000190005" value="班级">
                            <em style="color:red">*</em>
                            班级
                        </td>
                        <td class="item_cont ">
                            <input type="text" id="0000190005" placeholder="请输入班级" name="allInput" onfocus="showClearIcon('0000190005')">
                            <img class="arrow" id="icon0000190005" style="width:1rem;display:none;display: none;position: absolute;right: 0px; top: 14px;">
                        </td>
                    </tr>
                    <tr>
                        <!-- 下拉框 -->
                        <td class="item_tit"  value="性别">
                            <em style="color:red">*</em>
                            性别
                        </td>
                        <td class="item_cont type_select">
                            <span id="slt_organization" style="color:#999">
                                请选择性别
                            </span>
                            <span class="icon_next">
                                <span class="iconfont icon-fanhui"></span>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <!-- 输入框 -->
                        <td class="item_tit"  value="家长姓名">
                            <em style="color:red">*</em>
                            家长姓名
                        </td>
                        <td class="item_cont ">
                            <input type="text" placeholder="请输入家长姓名" name="allInput" >
                        </td>
                    </tr>
                    <tr>
                        <!-- 输入框 -->
                        <td class="item_tit"  value="家长联系电话">
                            <em style="color:red">*</em>
                            家长联系电话
                        </td>
                        <td class="item_cont ">
                            <input type="text" placeholder="请输入家长联系电话" name="allInput">
                        </td>


                    </tr>
                </tbody>
            </table>
        </div>
            <!-- 支付方式-->
        <div class="payType">
            <p style="margin-left: 1em; font-size:12px; color: #666;  line-height: 2.25em;">选择支付方式</p>
            <form class="payBox">
                <span class="radioBox" id="dragonPay">
                    <label class="lab" for="ischecked1"  >
                        <span class="wxLogo">
                            <span class="iconfont icon-weixinzhifu WXColor"></span>
                        </span>
                        <div class="tit">
                            <p>微信</p>
                            <span>微信支付</span>
                        </div>
                        <span class="icon_radio"  style="z-index: 99">
                            <span class="iconfont icon-gougou1"></span>
                        </span>
                    </label>
                     <input type="radio" class="wx" value="value" id="ischecked1" checked>
			    </span>
                <span class="radioBox" id="dragonPay">
                    <label  class="lab" for="ischecked" >
                        <span class="wxLogo">
                            <span class="iconfont icon-zhifubaozhifu ZFBColor"></span>
                        </span>
                        <div class="tit">
                            <p>支付宝</p>
                            <span>支付宝支付</span>
                        </div>
                        <span class="icon_radio" style="z-index: 99">
                            <span class="iconfont icon-gougou1"></span>
                        </span>
                    </label>
                     <input type="radio" class="zfb" value="value" id="ischecked" >
			    </span>
            </form>
        </div>
<!--        缴费按钮-->
        <div class="pay">
            <input class="btn btn_search" type="button" value="缴费">
        </div>
    </div>
</body>
</html>
